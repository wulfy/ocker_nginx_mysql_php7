version: '2'
services:
  my_mysql:
    image: mysql:latest
    volumes:
      - "/Users/llasry/Documents/www/mysql_data:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ENV_MYSQL_ROOT_PASSWORD}

#  my_node:
#    image: node:onbuild
#    volumes:
